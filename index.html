<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Charity Connect</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Links to different pages -->
    <link href="./assets/css/reset.css" type="reset" rel="reset">
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/javascript/app.js" type="text/javascript"></script>

</head>

<body>

    <section>
        <div class="column is-8 is-offset-2" style="background-color: blue;text-align:center;border-radius:5%">
           <h1>
           <i class="fa fa-github-alt"></i>New York Times Search
            </h1>
        </div>
    </section>



    <section class="articles">
        <div class="column is-8 is-offset-2">

            <!-- START PROMO BLOCK -->
            <section class="hero is-danger is-bold is-small promo-block">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            <i class="fa fa-bell-o"></i>
                            Search Parameters
                        </h1>
                    </div>
                </div>
            </section>
            <!-- END PROMO BLOCK -->

            <!-- START ARTICLE -->
            <div class="card article">
                <div class="card-content">
                    <div class="field">
                        <label class="label">Search Term</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Number of Records to Retrieve</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-success" type="text" placeholder="Text input">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Start Year</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-success" type="text" placeholder="Text input">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">End Year Term:</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-success" type="text" placeholder="Text input">
                        </div>
                    </div>


                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-text">Cancel</button>
                        </div>
                    </div>

                </div>


                <!-- END ARTICLE -->
    </section>






    <script src="jquery-3.3.1.min.js"></script>






</body>

</html>
